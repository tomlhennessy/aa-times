<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__menu-icon"><i class="fa fa-bars"></i></div>
                <div class="masthead__search-icon"><i class="fa fa-search"></i></div>
            </div>
            <div class="masthead__actions">
                <button class="button subscribe">Subscribe Now</button>
                <button class="button login">Log In</button>
                <div class="masthead__gear-icon"><i class="fas fa-cog"></i></div>
            </div>
            <div class="masthead__technologies">
                <div>
                    <span class="technologies css">CSS</span>
                    <span class="technologies html">HTML</span>
                    <span class="technologies javascript">JavaScript</span>
                    <span class="technologies python">Python</span>
                </div>
            </div>
            <div class="masthead__date">Wednesday, October 6, 2021</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="App Academy Times Logo">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>
    <main>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="#">World</a></li>
                <li class="main-nav__item"><a href="#">SWE Online</a></li>
                <li class="main-nav__item"><a href="#">Politics</a></li>
                <li class="main-nav__item"><a href="#">San Francisco</a></li>
                <li class="main-nav__item"><a href="#">New York</a></li>
                <li class="main-nav__item"><a href="#">Jumpstart</a></li>
                <li class="main-nav__item"><a href="#">Marketing</a></li>
                <li class="main-nav__item"><a href="#">Sales</a></li>
                <li class="main-nav__item"><a href="#">Talentmatch</a></li>
                <li class="main-nav__item"><a href="#">Alumni</a></li>
                <li class="main-nav__item"><a href="#">All</a></li>
            </ul>
        </nav>
        <section class="interests-bar">
            <div class="interests-bar__image"><img src="images/dog.png" alt="Dog Programmers"></div>
            <div class="interests-bar__headline">Dog Programmers</div>
            <div class="interests-bar__image"><img src="images/cat.png" alt="Cats and Coding"></div>
            <div class="interests-bar__headline">Cats and Coding</div>
            <div class="interests-bar__image"><img src="images/plug.png" alt="Plugging stuff in"></div>
            <div class="interests-bar__headline">Plugging stuff in</div>
            <div class="interests-bar__story">Some stock quotes?</div>
            <div class="interests-bar__image"><img src="images/sun-icon.png" alt="The weather"></div>
            <div class="interests-bar__headline">The weather</div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
