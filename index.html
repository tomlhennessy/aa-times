<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__menu-icon"><i class="fa fa-bars"></i></div>
                <div class="masthead__search-icon"><i class="fa fa-search"></i></div>
            </div>
            <div class="masthead__actions">
                <button class="button subscribe">Subscribe Now</button>
                <button class="button login">Log In</button>
                <div class="masthead__gear-icon"><i class="fas fa-cog"></i></div>
            </div>
            <div class="masthead__technologies">
                <div>
                    <span class="technologies css">CSS</span>
                    <span class="technologies html">HTML</span>
                    <span class="technologies javascript">JavaScript</span>
                    <span class="technologies python">Python</span>
                </div>
            </div>
            <div class="masthead__date">Wednesday, October 6, 2021</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="App Academy Times Logo">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>
    <main>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="#">World</a></li>
                <li class="main-nav__item"><a href="#">U.S.</a></li>
                <li class="main-nav__item"><a href="#">Politics</a></li>
                <li class="main-nav__item"><a href="#">N.Y.</a></li>
                <li class="main-nav__item"><a href="#">Business</a></li>
                <li class="main-nav__item"><a href="#">Opinion</a></li>
                <li class="main-nav__item"><a href="#">Tech</a></li>
                <li class="main-nav__item"><a href="#">Science</a></li>
                <li class="main-nav__item"><a href="#">Health</a></li>
                <li class="main-nav__item"><a href="#">Sports</a></li>
                <li class="main-nav__item"><a href="#">Arts</a></li>
                <li class="main-nav__item"><a href="#">Books</a></li>
                <li class="main-nav__item"><a href="#">Style</a></li>
                <li class="main-nav__item"><a href="#">Food</a></li>
                <li class="main-nav__item"><a href="#">Travel</a></li>

            </ul>
        </nav>
    </main>
    <footer></footer>
</body>
</html>
